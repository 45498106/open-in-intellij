<html>
<head>
    <title>Open In IntelliJ Options</title>
    <script type="text/javascript" src="options.js"></script>
    <style>

        div {
            margin-bottom: 10px;
        }

        .textfield {
            display: inline-block;
            margin-right: 20px;
            width: 300px;
            font-size: 14px;
            vertical-align: top;
        }

        button {
            font-size: 16px;
            padding: 10px 50px;
            border-radius: 0;
        }
    </style>
</head>
<body>

<h1><img src="logo-128px.png"/> Open In IntelliJ</h1>

<hr />
<h2>Root Paths</h2>
<br/>

    <span class="textfield"><b>Site (e.g. www.mysite.com)</b></span>

</div>

    <input id="site0" class="textfield" type="text" placeholder="Site" />
    <input id="root0" class="textfield" type="text" placeholder="Root Path" />
